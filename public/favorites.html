<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascript/movies.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Favorites!</title>
    <script type="text/javascript">
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {}
            else {
                user = prompt("Please enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 365);
                }
            }
        }
    </script>
</head>

<body class="backgroundImage">
    <div class="mainPadding">
        <a class="menuButtons" href="index.html">Home</a>
        <a class="menuButtons" href="/">Favorites</a>
        <h2 class="textBorders white">Click on an image to remove it from your favorites!</h2>
        <br/>
        <div ng-app='movie' ng-controller='MainCtrl'>
            <div class="background">
                <div class="grid-container">
                    <div style="float: left;" ng-repeat="movie in favoritedmovies">
                        <div ng-click="unfavoriteMovie(movie)">
                            <img ng-src="{{movie.imageUrl}}" />
                            <h4 class="textBorders white">{{movie.title}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
